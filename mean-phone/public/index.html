<!doctype html>
<html ng-app="phoneApp">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<title>Contact List App</title>
<div class="container" ng-controller="AppCtrl">
<h1>Contact List Tutorial from Youtube</h1>

<table class="table">
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Number</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr>
<td><input class="form-control" ng-model="contact.name"></td>
<td><input class="form-control" ng-model="contact.email"></td>
<td><input class="form-control" ng-model="contact.number"></td>
<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
</tr>
<tr ng-repeat="contact in contactlist">
<td>{{contact.name}}</td>
<td>{{contact.email}}</td>
<td>{{contact.number}}</td>
<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove Contact</button></td>
</tr>
</tbody>
</table>
</div>
</head>
<body>
<p>Welcome to the Body</p>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="./javascripts/controller.js"></script>
</body>
</html>
